<!DOCTYPE html>
<html>
<head>
    <title>Spoter Control Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
</head>
<body>
    <h1>Spoter CONTROL PANEL</h1>
    <p></p>

    <button id="turnOffSwitchBtn" class="button-error pure-button">Turn Off Switch</button>

    <script>
        document.getElementById('turnOffSwitchBtn').addEventListener('click', function() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/turn_off_switch');  // Endpoint to trigger the function
            xhr.send();
        });
    </script>
</body>
</html>
